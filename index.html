<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- HEADER  START -->
  <header class="site-header">
    <div class="container">
      <div class="site-header-wrapper">
        <div class="site-header-start">
          <a class="site-header-logo-link" href="#">
            <img src="./images/site-header-logo.svg" 
            alt="site-header-logo" width="189" height="40">
          </a>
          <ul class="site-header-list">
            <li class="site-header-item">
              <a class="site-header-item-link" href="#">Features</a>
            </li>
            <li class="site-header-item">
              <a class="site-header-item-link" href="#">Pricing &</a>
            </li>
            <li class="site-header-item">
              <a class="site-header-item-link" href="#">Support</a>
            </li>
            <li class="site-header-item">
              <a class="site-header-item-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
        <a class="site-header-btn" href="#">Contact Us</a>
      </div>
    </div>
  </header>
  <!-- HEADER END -->

  <!-- SITE MAIN START -->
  <!-- HERO SECTION START -->
  <section class="hero-section">
    <div class="container">
      <div class="hero-section-wrapper">
        <div class="hero-section-start">
          <h1 class="hero-section-start-title">
            Best<span class="mark"> Marketing </span> Digital Agency</h1>
            <p class="hero-section-start-subtitle">Various versions have evolved over the years, sometimes by accident, sometimes on purpose</p>
            <div class="hero-section-start-box">
              <a class="hero-section-start-btn" href="#">Get Started</a>
              <a class="hero-section-watch" href="#">
                <img class="hero-section-start-play" src="./images/Play.svg" alt="Play" width="15" height="18">
                <p class="hero-section-start-watch-video">Watch Video</p>
              </a>
            </div>
        </div>
        <div class="hero-section-start-team-box">
          <p class="hero-section-start-team-title">Expert Team member</p>
          <div class="hero-section-start-team-box-img">
          <img class="hero-section-start-team-img" src="./images/team1.png"
           alt="team1" width="40" height="40">
           <img class="hero-section-start-team-img" src="./images/team2.png"
           alt="team1" width="40" height="40">
           <img class="hero-section-start-team-img" src="./images/team3.png"
           alt="team1" width="40" height="40">
           <img class="hero-section-start-team-img" src="./images/team4.png"
           alt="team1" width="40" height="40">
           <img class="hero-section-start-team-img" src="./images/team5.png"
           alt="team1" width="40" height="40">
          </div>
          <img class="hero-section-start-team-like" src="./images/Love.svg" alt="Love">
        </div>
      </div>
    </div>
  </section>
  <!-- HERO SECTION END -->
  <!-- OUR TRUSTED CLIENTS SECTION START -->
  <section class="our-trusted-clients-section">
    <div class="container">
      <h2 class="our-trusted-clients-section-title">OUR TRUSTED CLIENTS</h2>
      <ul class="our-trusted-clients-section-list">
        <li class="our-trusted-clients-sectio-item">
          <img class="our-trusted-clients-sectio-item-img" src="./images/slack.svg" alt="slack width="158" height="40"> 
        </li>
        <li class="our-trusted-clients-sectio-item">
          <img class="our-trusted-clients-sectio-item-img" src="./images/descript.svg" alt="descript" width="197" height="46">
        </li>
        <li class="our-trusted-clients-sectio-item">
          <img class="our-trusted-clients-sectio-item-img" src="./images/etsy.svg" alt="etsy" width="97" height="45">
        </li>
        <li class="our-trusted-clients-sectio-item">
          <img class="our-trusted-clients-sectio-item-img" src="./images/spotify.svg" alt="spotify" width="155" height="46">
        </li>
        <li class="our-trusted-clients-sectio-item">
          <img class="our-trusted-clients-sectio-item-img" src="./images/logitech.svg" alt="logitech" width="153" height="46">
        </li>
      </ul>
    </div>
  </section>
  <!-- OUR TRUSTED CLIENTS SECTION END -->
  <!-- SITE MAIN END -->
</body>
</html>
